    #task-form {
        max-width: 50%;
        margin: 0 auto;
        margin-top: 50px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);

    #app {
        width: 70%;
        margin: 0 auto;
    }
    </style>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Liste des tâches</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stat.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">
                Liste des tâches
            </h1>
        </div>
    </header>
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <div id="app">
                <!-- Liste des tâches sera affichée ici -->
                <ul id="todo-list" class="list-group">
                    <!-- Les tâches seront insérées ici -->
                </ul>
            </div>
            <div id="task-form">
                <div class="text-center mb-4">
                    <h2>Ajouter une nouvelle tâche</h2>
                </div>
                <form id="new-task-form">
                    <div class="mb-3">
                        <label for="task-title" class="form-label">Titre de la tâche</label>
                        <input type="text" id="task-title" class="form-control" required />
                    </div>
            
                    <div class="mb-3" id="tags-container">
                        <label for="task-tag" class="form-label">Tags</label>
                        <div id="tags-inputs">
                            <input type="text" name="tags[]" class="form-control mb-2" />
                        </div>
                    </div>
            
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" id="add-tag-button" class="btn btn-secondary">Ajouter un tag</button>
                        <button type="submit" class="btn btn-primary">Créer la tâche</button>
                    </div>
                </form>
            </div>            
        </div>
    </section>
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Your Website 2023</small></div>
    </div>

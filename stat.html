<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Application TASK</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
    .container-stats {
        background-color: #f0f0f0; /* Remplace cette couleur par celle de ton choix */
        padding: 20px; /* Optionnel, ajoute un peu d'espace intérieur */
        border-radius: 8px; /* Optionnel, pour des coins arrondis */
        width: 50%;
        margin: 0 auto;
    }

    #stats-container {
        width: 100%;
        height: 400px;
        display: flex;
        flex-direction: column; /* Aligne les éléments enfants en colonne */
        align-items: center; /* Centre les éléments horizontalement */
    }

    #stats-heading {
        margin-bottom: 20px; /* Espace entre le titre et les paragraphes */
    }

    #stats-texts {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 600px; /* Optionnel: définit une largeur maximale pour le conteneur des paragraphes */
    }

    #stats-texts p {
        margin: 0;
        padding: 0 10px;
    }

    #tasksChart {
        margin: 20px auto 10px auto;
    }
    
    </style>
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Statistiques</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">Retour</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">Les statistiques</h1>
        </div>
    </header>
    <section class="page-section portfolio" id="portfolio">
        <div class="container-stats">
            <div id="stats-container">
                <!-- Conteneur pour les statistiques -->
                <h2 id="stats-heading">Statistiques des Tâches</h2>
                <div id="stats-texts">
                    <p id="total-todos"><strong>Total de tâches:</strong></p>
                    <p id="completed-todos"><strong>Tâches terminées:</strong></p>
                    <p id="pending-todos"><strong>Tâches à faire:</strong></p>
                </div>
                <div class="chart-container">
                    <canvas id="tasksChart"></canvas>
                </div>
            </div>
        </div>
    </section>
    
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Your Website 2022</small></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/stats.js"></script> <!-- Inclusion de votre fichier JavaScript -->
</body>

</html>
